<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .outer {
      width: 200px;
      display: flex;
      border: 1px solid salmon;
    }
    .inner {
      flex: 1;
    }
    .p {
      -webkit-writing-mode: vertical-rl;
      writing-mode: vertical-rl;
      letter-spacing: 2px;
      padding: 10px;
      flex: 2;
      background: cadetblue;
      margin: 0;
    }
  </style>
  <body>
    <div class="outer">
      <div class="inner">测试左</div>
      <div><p class="p">测试右</p></div>
    </div>
  </body>
</html>
